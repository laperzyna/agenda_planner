<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
            <!-- Timeblocks go here -->
            <div class='row time-block'>
                <div class="hour col-2">
                    9am
                </div>
                <!-- text area starts with future until specified in .js -->
                <textarea class="future description col-9" id = "box1" hour = '9'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bOne"></button>
            </div>
            <div class='row time-block'>
                <div class="hour col-2">
                    10am
                </div>
                <textarea class="future description col-9" id = "box2" hour = '10'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bTwo"></button>
            </div>
            <div class='row time-block'>
                <div class="hour col-2">
                    11am
                </div>
                <textarea class="future description col-9" id = "box3" hour = '11'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bThree"></button>
            </div>
            <div class='row time-block'>
                <div class="hour col-2">
                    12am
                </div>
                <textarea class="future description col-9" id = "box4" hour = '12'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bFour"></button>
            </div>
            <div class='row time-block'>
                <div class="hour col-2">
                    1pm
                </div>
                <textarea class="future description col-9" id = "box5" hour = '13'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bFive"></button>
            </div>
            <div class='row time-block'>
                <div class="hour col-2">
                    2pm
                </div>
                <textarea class="future description col-9" id = "box6" hour = '14'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bSix"></button>
            </div>
            <div class='row time-block'>
                <div class="hour col-2">
                    3pm
                </div>
                <textarea class="future description col-9" id = "box7" hour = '15'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bSeven"></button>
            </div>
            <div class='row time-block'>
                <div class="hour col-2">
                    4pm
                </div>
                <textarea class="future description col-9" id = "box8" hour = '16'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bEight"></button>
            </div>
            <div class='row time-block'>
                <div class="hour col-2">
                    5pm
                </div>
                <textarea class="future description col-9" id = "box9" hour = '17'></textarea>
                <button class = "saveBtn fas fa-save fa-sm col-1" id = "bNine"></button>
            </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
